<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestionnaire de mots de passe</title>
    <link rel="stylesheet" href="votre-fichier-css.css"> <!-- Si vous avez un fichier CSS -->
</head>
<body>
    <header>
        <!-- Votre en-tête, peut-être un logo ou un menu de navigation -->
        <h1>Créer un compte</h1>
    </header>
    
    <main>
        <form action="traitement-inscription.php" method="post"> <!-- Remplacez par votre méthode de traitement -->
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="mot-de-passe">Mot de passe</label>
                <input type="password" id="mot-de-passe" name="mot-de-passe" required>
            </div>
            
            <div>
                <label for="confirmation-mot-de-passe">Confirmer le mot de passe</label>
                <input type="password" id="confirmation-mot-de-passe" name="confirmation-mot-de-passe" required>
            </div>
            
            <button type="submit">Créer mon compte</button>
        </form>
        
        <p>Déjà un compte ? <a href="index.html">Se connecter</a></p>
    </main>
    
    <footer>
        <!-- Votre pied de page -->
        <p>&copy; 2025 Gestionnaire de mots de passe</p>
    </footer>
</body>
</html>
