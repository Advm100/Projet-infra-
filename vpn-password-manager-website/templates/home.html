<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Gestionnaire de mots de passe</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <i>🔒</i>
            <h1>SecurePass</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Mots de passe</a></li>
                <li><a href="#">Générateur</a></li>
                <li><a href="#">Paramètres</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="auth-section">
            <h2>Connexion</h2>
            <form>
                <div class="form-group">
                    <label for="master-password">Mot de passe principal</label>
                    <input type="password" id="master-password" placeholder="Entrez votre mot de passe principal">
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </section>

        <section class="password-manager">
            <h2>Mes mots de passe</h2>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher un site ou un nom d'utilisateur...">
            </div>
            <div class="password-list">
                <div class="password-item">
                    <div class="site-info">
                        <div class="favicon"></div>
                        <div>
                            <div class="site-name">Google</div>
                            <div class="username">utilisateur@gmail.com</div>
                        </div>
                    </div>
                    <div class="actions">
                        <button title="Copier le mot de passe">📋</button>
                        <button title="Modifier">✏️</button>
                        <button title="Supprimer">🗑️</button>
                    </div>
                </div>
                <div class="password-item">
                    <div class="site-info">
                        <div class="favicon"></div>
                        <div>
                            <div class="site-name">Facebook</div>
                            <div class="username">nom.utilisateur</div>
                        </div>
                    </div>
                    <div class="actions">
                        <button title="Copier le mot de passe">📋</button>
                        <button title="Modifier">✏️</button>
                        <button title="Supprimer">🗑️</button>
                    </div>
                </div>
                <div class="password-item">
                    <div class="site-info">
                        <div class="favicon"></div>
                        <div>
                            <div class="site-name">Amazon</div>
                            <div class="username">utilisateur@email.com</div>
                        </div>
                    </div>
                    <div class="actions">
                        <button title="Copier le mot de passe">📋</button>
                        <button title="Modifier">✏️</button>
                        <button title="Supprimer">🗑️</button>
                    </div>
                </div>
            </div>
            <div class="add-password">
                <button class="btn">Ajouter un mot de passe</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
