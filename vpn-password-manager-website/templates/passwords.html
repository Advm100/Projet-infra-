<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Mots de Passe - SecurPass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables pour les couleurs et thèmes */
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #4895ef;
            --secondary-color: #560bad;
            --danger-color: #ef476f;
            --warning-color: #ffd166;
            --success-color: #06d6a0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
        }

        button {
            cursor: pointer;
            transition: var(--transition);
        }

        /* Container principal */
        .passwords-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }

        /* En-tête */
        .passwords-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .passwords-header h1 {
            font-size: 24px;
            color: var(--primary-color);
        }

        .add-password-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            font-size: 16px;
        }

        .add-password-btn:hover {
            background-color: var(--primary-dark);
        }

        /* Barre de recherche */
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            background: var(--light-gray);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-size: 14px;
        }

        .search-bar input:focus {
            outline: none;
        }

        .search-bar i {
            color: var(--gray-color);
            margin-right: 10px;
        }

        /* Liste des mots de passe */
        .password-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .password-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--light-color);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .password-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .password-info i {
            font-size: 24px;
            color: var(--primary-color);
        }

        .password-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .password-details .site-name {
            font-weight: 500;
            font-size: 16px;
        }

        .password-details .username {
            color: var(--gray-color);
            font-size: 14px;
        }

        .password-actions {
            display: flex;
            gap: 10px;
        }

        .password-actions button {
            background: none;
            border: none;
            color: var(--gray-color);
            font-size: 16px;
            transition: var(--transition);
        }

        .password-actions button:hover {
            color: var(--primary-color);
        }

        /* Modal pour ajouter un mot de passe */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--box-shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 20px;
            color: var(--primary-color);
        }

        .modal-header .close-modal {
            background: none;
            border: none;
            color: var(--gray-color);
            font-size: 20px;
            cursor: pointer;
        }

        .modal-body .form-group {
            margin-bottom: 15px;
        }

        .modal-body .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .modal-body .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-footer button {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            font-size: 14px;
        }

        .modal-footer .btn-cancel {
            background: var(--light-gray);
            color: var(--dark-color);
        }

        .modal-footer .btn-save {
            background: var(--primary-color);
            color: white;
        }

        .modal-footer .btn-save:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="passwords-container">
        <!-- En-tête -->
        <div class="passwords-header">
            <h1><i class="fas fa-key"></i> Mes Mots de Passe</h1>
            <button class="add-password-btn" id="openModalBtn">
                <i class="fas fa-plus"></i> Ajouter un mot de passe
            </button>
        </div>

        <!-- Barre de recherche -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Rechercher un site ou un nom d'utilisateur...">
        </div>

        <!-- Liste des mots de passe -->
        <div class="password-list" id="passwordList">
            <!-- Exemple de mot de passe -->
            <div class="password-item">
                <div class="password-info">
                    <i class="fas fa-globe"></i>
                    <div class="password-details">
                        <div class="site-name">Google</div>
                        <div class="username">utilisateur@gmail.com</div>
                    </div>
                </div>
                <div class="password-actions">
                    <button title="Copier le mot de passe"><i class="fas fa-copy"></i></button>
                    <button title="Modifier"><i class="fas fa-edit"></i></button>
                    <button title="Supprimer"><i class="fas fa-trash"></i></button>
                </div>
            </div>

            <!-- Ajoutez plus de mots de passe ici -->
        </div>
    </div>

    <!-- Modal pour ajouter un mot de passe -->
    <div class="modal" id="addPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ajouter un mot de passe</h3>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addPasswordForm">
                    <div class="form-group">
                        <label for="siteName">Site</label>
                        <input type="text" id="siteName" placeholder="Nom du site" required>
                    </div>
                    <div class="form-group">
                        <label for="siteUrl">URL</label>
                        <input type="url" id="siteUrl" placeholder="https://exemple.com">
                    </div>
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" placeholder="Nom d'utilisateur ou email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="Mot de passe" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelModalBtn">Annuler</button>
                <button class="btn-save" id="savePasswordBtn">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        // Gestion du modal
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const modal = document.getElementById('addPasswordModal');
    
        // Ouvrir le modal
        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });
    
        // Fermer le modal
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    
        // Annuler et fermer le modal
        cancelModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    
        // Gestion de l'ajout de mot de passe
        const addPasswordForm = document.getElementById('addPasswordForm');
        const passwordList = document.getElementById('passwordList');
    
        addPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Empêche la soumission par défaut du formulaire
            console.log('Formulaire soumis'); // Debug
    
            // Récupérer les valeurs du formulaire
            const siteName = document.getElementById('siteName').value;
            const siteUrl = document.getElementById('siteUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            console.log('Valeurs du formulaire :', { siteName, siteUrl, username, password }); // Debug
    
            // Créer un nouvel élément de mot de passe
            const passwordItem = document.createElement('div');
            passwordItem.classList.add('password-item');
            passwordItem.innerHTML = `
                <div class="password-info">
                    <i class="fas fa-globe"></i>
                    <div class="password-details">
                        <div class="site-name">${siteName}</div>
                        <div class="username">${username}</div>
                    </div>
                </div>
                <div class="password-actions">
                    <button title="Copier le mot de passe" onclick="copyPassword('${password}')">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button title="Modifier" onclick="editPassword(this)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button title="Supprimer" onclick="deletePassword(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
    
            // Ajouter le nouvel élément à la liste
            passwordList.appendChild(passwordItem);
            console.log('Mot de passe ajouté à la liste'); // Debug
    
            // Fermer le modal et réinitialiser le formulaire
            modal.style.display = 'none';
            addPasswordForm.reset();
        });
    
        // Fonction pour copier le mot de passe
        function copyPassword(password) {
            navigator.clipboard.writeText(password)
                .then(() => alert('Mot de passe copié !'))
                .catch(() => alert('Erreur lors de la copie du mot de passe.'));
        }
    
        // Fonction pour modifier un mot de passe
        function editPassword(button) {
            const passwordItem = button.closest('.password-item');
            const siteName = passwordItem.querySelector('.site-name').textContent;
            const username = passwordItem.querySelector('.username').textContent;
    
            // Remplir le modal avec les informations actuelles
            document.getElementById('siteName').value = siteName;
            document.getElementById('username').value = username;
    
            // Ouvrir le modal
            modal.style.display = 'flex';
    
            // Supprimer l'ancien mot de passe
            passwordItem.remove();
        }
    
        // Fonction pour supprimer un mot de passe
        function deletePassword(button) {
            const passwordItem = button.closest('.password-item');
            passwordItem.remove();
        }
    </script>
</body>
</html>
